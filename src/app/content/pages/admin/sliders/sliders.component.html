<div style="display: flex;">
    <div class="main-page mainViewToggle">
        <div class="formcontainer">

            <!-- title -->
            <nav class=" bg-white row">

                <div class="col-sm-8 ms-auto">

                    <p class="text-start black-text m-0">Admin Slider Images</p>
                </div>

                <div class="col-sm-4 d-flex justify-content-end">
                    <button class="btn btn-small p-2 btn-secondary" modalDirective [content]="content1" [size]="'lg'"
                        (click)="reset()">New</button>
                </div>
            </nav>


            Sliders
            <div class="row">
                <div class="col-sm-12">
                    <table class="table-sm table table-small table-bordered table-hover">
                        <tr>
                            <th>Sn</th>
                            <th>Title</th>
                            <th>Published</th>
                            <th>Actions</th>
                        </tr>
                        <tbody>
                            <tr *ngFor="let x of fileList | filter:search">
                                <td class="m-1 p-1">
                                    {{x.id}}

                               
                                </td>
                                <td class="m-1 p-1">
                                    <img src="{{fileLink}}&filenames={{x.filenames}}&extension={{x.extension}}&file_type=sliders"
                                    height="90" [width]="90" alt="{{x.filenames}}">
    
                                    {{x.filenames}}

                                
                                </td>
                                <!-- <td class="m-1 p-1">
                                    <img src="{{fileLink}}&filenames={{x.filenames}}&extension={{x.extension}}&file_type=sliders"
                                    height="80" [width]="80" alt="{{x.filenames}}">
    
                                </td> -->
                                <td class="m-1 p-1">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked"
                                            [(ngModel)]="x.published" 
                                            (ngModelChange)="selectImage(x);">
                                    </div>
                                                    </td>
                                <!-- <td class="m-1 p-1">
                                    <div class="zoom">
                                        <span class="m-1  green-text" *ngIf="x.published">
                                            <i class="fa fa-eye "></i>
                                        </span>

                                        <span class="m-1  red-text" *ngIf="!x.published">
                                            <i class="fa fa-eye "></i>
                                        </span>


                                        <a class="m-1 rounded-btn " modalDirective (click)="selectContent(x)"
                                        *ngIf="x.published"
                                            [content]="content1" [size]="'lg'">Edit&nbsp;
                                            <i class="fa fa-edit "></i>
                                        </a>
                                    </div>


                                </td> -->
                                <td>
                                    <a class="m-1 rounded-btn text-danger" (click)="deleteImage(x);">Delete&nbsp;
                                        <i class="fa fa-trash text-danger "></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            

            <!-- <ckeditor [editor]="editor" [(ngModel)]="model.editorData" (ngModelChange)="mapToModel()"></ckeditor>

            <button class="btn-small btn" (click)="postContent()">Submit</button> -->

            <!-- {{model.editorData}} -->







        </div>


    </div>



</div>



<ng-template #content1 let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Slider Image Uploader</h4>
        <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body ">
  
        <div class="row">
            <input type="file" (change)="fileChange($event)">

        </div>
  
    </div>
    <!-- <div class="modal-footer">
        <button class="btn btn-small btn-primary me-auto" (click)="postContent()">Submit</button>
    </div> -->
</ng-template>
